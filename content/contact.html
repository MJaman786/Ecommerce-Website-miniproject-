  <!-- Page Content -->
    <div class="container col-md-4" style="background-color:#F0F8FF; padding: 2%; border-radius: 25px; margin-top:1%;">
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Enter your name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First - Middle - Last">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter your problem</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Time & Date</label>
              <input type="datetime-local" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
