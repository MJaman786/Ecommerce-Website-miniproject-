<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap E-commerce Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      background-color: #f9f9f9;
    }

    .form-control:focus {
      /* outline: none; */
      box-shadow: none;
    }

    .form-control::placeholder {
      color: black;
      /* Darker gray color for the placeholder text */
      opacity: 1;
      /* Ensure the color is fully applied */
    }

    .form-container {
      margin-top: 5%;
      box-shadow: 0 0 10px;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(30px);
      padding: 3%;
      border-radius: 10px;
    }

    .full-height {
      height: 100vh;
    }

    input[type='text'],
    input[type='email'] {
      padding: 20px;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">E-commerce</a>
      <button class="navbar-toggler shadow-none border-0" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./aboutus.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contact</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button id="btn-sub" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- Page Content -->
  <div class="d-flex justify-content-center align-items-center full-height">
    <div class="container col-lg-6 col-md-8 col-sm-8 col-xl-5 col-11 form-container">
      <form action="#">
        <h2 class="text-center" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
          Customer Query</h2>
        <div class="mb-3">
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
        </div>

        <div class="mb-3">
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your gmail">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter product name">
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
            placeholder="Enter product fault"></textarea>
        </div>
        <div class="mb-3">
          <input type="datetime-local" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary mb-3" style="width: 100%;" onclick="willcontact();">Submit</button>
      </form>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function willcontact() {
      alert("Your request has been submitted successfully.\nDon't worry we will contact you soon.");
    }
  </script>
</body>

</html>
